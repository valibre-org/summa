[package]
name = "summa-wallet"
version = "0.1.0"
edition = "2018"

[dependencies]
libwallet = { version = "0.1.0", git = "https://github.com/virto-network/libwallet", default-features = false }
matrix-sdk = "0.4.1"
reqwest = { version = "0.11", features = ["json", "blocking"] }
tokio = { version = "1", features = ["full"] }
serde = "1.0.130"
serde_json = "1.0.59"

[features]
std = [
	"libwallet/std"
]
